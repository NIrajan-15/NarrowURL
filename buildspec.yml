version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18 
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Building the app..."
      - npm run build
  post_build:
    commands:
      # Create a ZIP archive of the build files
      - zip -r app.zip build/*

artifacts:
  files: app.zip

cache:
  paths:
    - node_modules/
